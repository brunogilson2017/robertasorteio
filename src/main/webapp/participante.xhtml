<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>:: Cadastro de Participantes ::</title>
	<ui:include src="/menu.xhtml" />
</h:head>
<h:body>

	<h:form prependId="false">
		<p:messages closable="true" />

		<h1>Upload do arquivo excel preenchido.</h1>
		<p:fileUpload fileUploadListener="#{participanteController.fileUpload}"
			mode="advanced" update="@form" sizeLimit="204800"
			fileLimit="3" allowTypes="/(\.|\/)(xls?x)$/" label="arquivo"
			uploadLabel="enviar" cancelLabel="cancelar"
			fileLimitMessage="Limite de tentativas excedido, recarregue a página."
			invalidFileMessage="Só é permitido arquivo com a extensão (.xls ou .xlsx)."
			invalidSizeMessage="Tamanho excedido(200kb)." />
	</h:form>

</h:body>
</html>
